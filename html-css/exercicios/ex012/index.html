<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <!-- <video src="midias/video-full-hd.mp4" width="500" controls></video> -->
    <!-- os videos são carregados de acordo com a ordem em que foram colocados.-->
    <!-- tipos de video: mp4 - m4v - webm - ogg -->
    <video width="500" controls>
        <source src="midias/video-mp4.mp4" type="video/mp4">
        <source src="midias/video-ogv.mp4" type="video/ogv">
        <source src="midias/video-m4v.mp4" type="video/mp4">

        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>    

</body>
</html>
