<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando imagens</title>
</head>
<body>
    <h1>Aprendendo a adicionar imagens no nosso site</h1>
    <p>Abaixo você vai ver imagens que estão na mesma pasta:</p>
    <img src="logo-html-200.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas:</p>
    <img src="imagens/logo-css-200.png" alt="Logo CSS3">
    <p>Podemos também carregar imagens externas:</p>
    <img src="https://image.flaticon.com/icons/png/512/1199/1199124.png" alt="Logo JavaScript">
</body>
</html>
