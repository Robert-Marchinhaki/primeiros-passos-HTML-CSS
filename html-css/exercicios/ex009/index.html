<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon-dado.ico" type="image/x-icon">
    <title>Listas</title>
</head>
<body>
    <h1>trabalhando com lista</h1>
    <h2>Listas ordenadas</h2>
    <ol type="1">
        <li>Acordar
        <li>Ligar para o João
        <li>Tomar café
        <li>Tomar banho
        <li>Ir para o serviço
    </ol>
    <h2>Listas não ordenadas</h2> 
    <ul> <!-- disc, circle ou square -->
        <li>Pão</li>           
        <li>Beterraba</li>
        <li>Queijo</li>
        <li>Pipoca</li>
        <li>Salgadinho</li>
        <li>Carne</li>
    </ul>
</body>
</html>
