<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul> 
        <li><abbr title="Para definir um parágrafo use a tag '<p></p>' ">Parágrafos</abbr></li>
        <li><abbr title="Para definir um título use as tags <h1> à <h6>. Depende do nível do seu título.">Títulos</abbr></li>
        <li><abbr title="Para inserir uma imagem use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Para colocar uma abreviação use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Para definir um texto como sendo um código use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Para listas numeradas use <ol> <li>">Listas numeradas</abbr></li>
        <li><abbr title="Para usar uma lista de demarcadores utilize <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
